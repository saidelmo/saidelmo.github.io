<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toinen sivu</title>
    <style>
        .top-left-link {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="top-left-link">Palaa etusivulle</a>
    <h1>Nyt teen tämän tehtävän</h1>
    <p>Yritän tässä tehdä tehtävää viime hetkellä</p>
    <img src="https://via.placeholder.com/300x200" alt="Placeholder-kuva">
    <figure>
        <img src="https://via.placeholder.com/400x200" alt="Toinen placeholder-kuva">
        <figcaption>Tässä on kuvateksti (figcaption).</figcaption>
    </figure>
    <label for="coding-progress">Koodauksen edistyminen:</label>
    <progress id="coding-progress" value="1" max="100">1%</progress>
</body>
</html>

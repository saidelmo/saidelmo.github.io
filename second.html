<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toinen Sivu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            min-height: 100vh;
            grid-template-rows: auto auto 1fr auto;
        }
        
        #header {
            background-color: #4a6fa5;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        #nav {
            background-color: #333;
            padding: 0.5rem;
        }
        
        #nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        
        #nav li {
            margin: 0 1rem;
        }
        
        #nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        
        #nav a:hover {
            background-color: #555;
            border-radius: 4px;
        }
        
        #section {
            padding: 2rem;
            background-color: #f5f5f5;
        }
        
        #footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>Toinen Sivu</h1>
    </header>

    <nav id="nav">
        <ul>
            <li><a href="index.html">Etusivu</a></li>
            <li><a href="second.html">Toinen sivu</a></li>
        </ul>
    </nav>

    <section id="section">
        <h2>Tämä on toinen sivu</h2>
        <p>Nyt teen tämän tehtävän viime hetkellä.</p>
        
        <img src="https://kirjat.it.jyu.fi/linkki/kuvat/tietokoneen_kayton_perusteet/tietokone.png" alt="kirjat.fi">
    <figure>
        <img src="https://images.clasohlson.com/medias/sys_master/h25/h7d/68527115665438.jpg" alt="Toinen kuva">
        <figcaption>Tässä on hiiri (figcaption).</figcaption>
    </figure>
        
        <label for="coding-progress">Koodauksen edistyminen:</label>
        <progress id="coding-progress" value="1" max="100">1%</progress>
    </section>

    <footer id="footer">
        <p>&copy; 2025 Minä vaa</p>
    </footer>
</body>
</html>
